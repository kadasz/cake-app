apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: cake-app
  name: cake-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cake-app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cake-app
    spec:
      containers:
      - image: kadasz/cake-app:v1.0.5
        name: cake-app
        env:
        - name: APP_BG
          value: "gray"
---
apiVersion: v1
kind: Service
metadata:
  name: cake-app-svc
spec:
  type: NodePort
  selector:
    app: cake-app
  ports:
    - nodePort: 38080
      protocol: TCP
      port: 8080
