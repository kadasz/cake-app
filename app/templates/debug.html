<div>
    <h3>List of app environment variables</h3>
    <table id="myTable" class="table table-striped table-condensed table-responsive" overflow="auto">
      <thead>
        <tr>
          <th class="text-center">Key</th>
          <th class="text-center">Value</th>
        </tr>
      </thead>
      <tbody>
        {% for k,v in cfg.items() %}
        <tr>
            <td>{{ k }}</td>
            <td>{{ v }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
